          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">界面说明：</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">1.模式切换：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">小太阳是日间模式，月亮是夜间模式</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">2.闹钟中心：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">可以看到所有闹钟设置总览，有三种类型闹钟：1）一般闹钟；2）计时器；3）睡眠计时器</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">3.天气：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">可以看实时天气状况，设置天气城市（一般是自动定位），可以预览一周天气状况</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#000000;">4.手电筒：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">可以用来照明，也是可以激活闹钟闪光灯的。辅助闹钟使用户起床。</span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p><p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;"><br></span></p>
